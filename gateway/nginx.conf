# API Gateway Configuration
# NGINX-based reverse proxy for all microservices

upstream auth_service {
    server auth-service:8001;
}

upstream irrigation_service {
    server irrigation-service:8002;
}

upstream forecasting_service {
    server forecasting-service:8003;
}

upstream optimization_service {
    server optimization-service:8004;
}

upstream web_frontend {
    server web:80;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check for gateway itself
    location /health {
        return 200 '{"status": "healthy", "service": "api-gateway"}';
        add_header Content-Type application/json;
    }

    # Frontend (default)
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth Service API
    location /api/v1/auth {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://auth_service/api/v1/auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location /api/v1/admin {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://auth_service/api/v1/admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Irrigation Service API
    location /api/v1/irrigation {
        limit_req zone=api_limit burst=30 nodelay;
        
        proxy_pass http://irrigation_service/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Forecasting Service API
    location /api/v1/forecast {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://forecasting_service/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optimization Service API
    location /api/v1/optimization {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://optimization_service/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Service health endpoints (for monitoring)
    location /services/health {
        location /services/health/auth {
            proxy_pass http://auth_service/health;
        }
        location /services/health/irrigation {
            proxy_pass http://irrigation_service/health;
        }
        location /services/health/forecasting {
            proxy_pass http://forecasting_service/health;
        }
        location /services/health/optimization {
            proxy_pass http://optimization_service/health;
        }
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
