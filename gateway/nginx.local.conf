# API Gateway Configuration - LOCAL DEVELOPMENT
# NGINX-based reverse proxy for all microservices
# Use this for local development without Docker

upstream auth_service {
    server 127.0.0.1:8001;
}

upstream irrigation_service {
    server 127.0.0.1:8002;
}

upstream forecasting_service {
    server 127.0.0.1:8003;
}

upstream optimization_service {
    server 127.0.0.1:8004;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 8000;
    server_name localhost;

    # CORS headers for local development
    add_header 'Access-Control-Allow-Origin' 'http://localhost:8005' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:8005';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Health check for gateway itself
    location /health {
        return 200 '{"status": "healthy", "service": "api-gateway"}';
        add_header Content-Type application/json;
    }

    # Auth Service API
    location /api/v1/auth {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://auth_service/api/auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location /api/v1/admin {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://auth_service/api/admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Irrigation Service API
    location /api/v1/irrigation {
        limit_req zone=api_limit burst=30 nodelay;
        proxy_pass http://irrigation_service/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Forecasting Service API  
    location /api/v1/forecast {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://forecasting_service/api/forecast;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optimization Service API (ACA-O)
    location /api/v1/optimization {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://optimization_service/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Service health endpoints
    location /services/health/auth {
        proxy_pass http://auth_service/health;
    }
    location /services/health/irrigation {
        proxy_pass http://irrigation_service/health;
    }
    location /services/health/forecasting {
        proxy_pass http://forecasting_service/health;
    }
    location /services/health/optimization {
        proxy_pass http://optimization_service/health;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 '{"error": "Service unavailable"}';
        add_header Content-Type application/json;
    }
}
