apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimization-service
  labels:
    app: optimization-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: optimization-service
  template:
    metadata:
      labels:
        app: optimization-service
    spec:
      containers:
        - name: optimization-service
          image: smart-irrigation/optimization-service:latest
          ports:
            - containerPort: 8004
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8004
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 10
