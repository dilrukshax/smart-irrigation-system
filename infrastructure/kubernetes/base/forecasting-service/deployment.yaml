apiVersion: apps/v1
kind: Deployment
metadata:
  name: forecasting-service
  labels:
    app: forecasting-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: forecasting-service
  template:
    metadata:
      labels:
        app: forecasting-service
    spec:
      containers:
        - name: forecasting-service
          image: smart-irrigation/forecasting-service:latest
          ports:
            - containerPort: 8003
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8003
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 10
