# Kustomization for Istio Configuration
#
# Apply with: kubectl apply -k infrastructure/kubernetes/istio

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: smart-irrigation

resources:
  - gateway.yaml
  - virtual-services.yaml
  - destination-rules.yaml
  - authorization-policies.yaml
  - rate-limiting.yaml

# Common labels
commonLabels:
  app.kubernetes.io/part-of: smart-irrigation
  app.kubernetes.io/managed-by: kustomize
