# Prometheus Configuration for Smart Irrigation System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'smart-irrigation'
    env: '${ENVIRONMENT}'

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kubernetes service discovery
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - smart-irrigation-dev
            - smart-irrigation-prod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: service

  # Auth Service
  - job_name: 'auth-service'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names: ['smart-irrigation-dev', 'smart-irrigation-prod']
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_label_app]
        action: keep
        regex: auth-service
    metrics_path: /metrics

  # Irrigation Service
  - job_name: 'irrigation-service'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names: ['smart-irrigation-dev', 'smart-irrigation-prod']
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_label_app]
        action: keep
        regex: irrigation-service
    metrics_path: /metrics

  # Forecasting Service
  - job_name: 'forecasting-service'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names: ['smart-irrigation-dev', 'smart-irrigation-prod']
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_label_app]
        action: keep
        regex: forecasting-service
    metrics_path: /metrics

  # Optimization Service
  - job_name: 'optimization-service'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names: ['smart-irrigation-dev', 'smart-irrigation-prod']
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_label_app]
        action: keep
        regex: optimization-service
    metrics_path: /metrics
